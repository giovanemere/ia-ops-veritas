<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Manager - IA-Ops Veritas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; text-align: center; }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .card { background: white; border-radius: 10px; padding: 20px; margin: 20px 0; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn { background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #5a6fd8; }
        .form-group { margin: 15px 0; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .test-item { border: 1px solid #eee; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .priority-high { border-left: 4px solid #e74c3c; }
        .priority-medium { border-left: 4px solid #f39c12; }
        .priority-low { border-left: 4px solid #27ae60; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .stat-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ§ª Test Manager</h1>
        <p>GestiÃ³n de Casos de Prueba - IA-Ops Veritas</p>
    </div>

    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalTests">0</h3>
                <p>Total Tests</p>
            </div>
            <div class="stat-card">
                <h3 id="activeTests">0</h3>
                <p>Active Tests</p>
            </div>
        </div>

        <div class="card">
            <h2>Crear Nuevo Caso de Prueba</h2>
            <form id="testForm">
                <div class="form-group">
                    <label>Nombre del Test:</label>
                    <input type="text" id="testName" required>
                </div>
                <div class="form-group">
                    <label>DescripciÃ³n:</label>
                    <textarea id="testDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Suite:</label>
                    <select id="testSuite">
                        <option value="Authentication">Authentication</option>
                        <option value="Performance">Performance</option>
                        <option value="Infrastructure">Infrastructure</option>
                        <option value="UI">UI</option>
                        <option value="API">API</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Prioridad:</label>
                    <select id="testPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>
                <button type="submit" class="btn">Crear Test</button>
            </form>
        </div>

        <div class="card">
            <h2>Casos de Prueba</h2>
            <button onclick="loadTests()" class="btn">Actualizar Lista</button>
            <div id="testsList"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8870/api';

        async function loadTests() {
            try {
                const response = await fetch(`${API_BASE}/tests`);
                const data = await response.json();
                
                document.getElementById('totalTests').textContent = data.total;
                document.getElementById('activeTests').textContent = data.tests.filter(t => t.status === 'active').length;
                
                const testsList = document.getElementById('testsList');
                testsList.innerHTML = data.tests.map(test => `
                    <div class="test-item priority-${test.priority}">
                        <h4>${test.name}</h4>
                        <p><strong>Suite:</strong> ${test.suite} | <strong>Prioridad:</strong> ${test.priority}</p>
                        <p>${test.description}</p>
                        <small>Creado: ${new Date(test.created_at).toLocaleString()}</small>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading tests:', error);
            }
        }

        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const testData = {
                name: document.getElementById('testName').value,
                description: document.getElementById('testDescription').value,
                suite: document.getElementById('testSuite').value,
                priority: document.getElementById('testPriority').value
            };

            try {
                const response = await fetch(`${API_BASE}/tests`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });

                if (response.ok) {
                    document.getElementById('testForm').reset();
                    loadTests();
                    alert('Test creado exitosamente!');
                }
            } catch (error) {
                console.error('Error creating test:', error);
                alert('Error al crear el test');
            }
        });

        // Load tests on page load
        loadTests();
    </script>
</body>
</html>
