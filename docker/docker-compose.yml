version: '3.8'

services:
  test-results-viewer:
    build:
      context: ../api
      dockerfile: Dockerfile.test-results-viewer
    container_name: iaops-test-results-viewer
    restart: unless-stopped
    ports:
      - "8877:8877"
    environment:
      - IAOPS_DEV_CORE_BASE_URL=${IAOPS_DEV_CORE_BASE_URL:-http://host.docker.internal:8860}
      - IAOPS_REPOSITORY_MANAGER_API_KEY=${IAOPS_REPOSITORY_MANAGER_API_KEY}
    volumes:
      - /tmp/test_results:/tmp/test_results
    networks:
      - veritas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8877/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  unified-portal:
    build:
      context: ../api
      dockerfile: Dockerfile.unified-portal
    container_name: iaops-unified-portal
    restart: unless-stopped
    ports:
      - "8876:8876"
    environment:
      - IAOPS_SWAGGER_PORTAL_URL=${IAOPS_SWAGGER_PORTAL_URL:-http://host.docker.internal:8870}
      - IAOPS_PROVIDER_ADMIN_URL=${IAOPS_PROVIDER_ADMIN_URL:-http://host.docker.internal:8866}
    networks:
      - veritas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8876/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  veritas-portal:
    build:
      context: ../api
      dockerfile: Dockerfile.main-portal
    container_name: iaops-veritas-portal
    restart: unless-stopped
    ports:
      - "${VERITAS_PORTAL_PORT:-8869}:8869"
    environment:
      - IAOPS_DEV_CORE_BASE_URL=${IAOPS_DEV_CORE_BASE_URL:-http://host.docker.internal:8860}
      - IAOPS_PROVIDER_ADMIN_URL=${IAOPS_PROVIDER_ADMIN_URL:-http://host.docker.internal:8866}
      - IAOPS_REPOSITORY_MANAGER_API_KEY=${IAOPS_REPOSITORY_MANAGER_API_KEY}
      - IAOPS_PROVIDER_ADMIN_API_KEY=${IAOPS_PROVIDER_ADMIN_API_KEY}
    networks:
      - veritas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8869/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  project-manager:
    build:
      context: ../api
      dockerfile: Dockerfile.project-manager
    container_name: iaops-project-manager
    restart: unless-stopped
    ports:
      - "8874:8874"
    environment:
      - IAOPS_DEV_CORE_BASE_URL=${IAOPS_DEV_CORE_BASE_URL:-http://host.docker.internal:8860}
      - IAOPS_PROVIDER_ADMIN_URL=${IAOPS_PROVIDER_ADMIN_URL:-http://host.docker.internal:8866}
      - IAOPS_PROVIDER_ADMIN_API_KEY=${IAOPS_PROVIDER_ADMIN_API_KEY}
    volumes:
      - ../data:/app/data
    networks:
      - veritas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8874/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  repository-analyzer:
    build:
      context: ../api
      dockerfile: Dockerfile.repository-analyzer
    container_name: iaops-repository-analyzer
    restart: unless-stopped
    ports:
      - "8875:8875"
    environment:
      - IAOPS_DEV_CORE_BASE_URL=${IAOPS_DEV_CORE_BASE_URL:-http://host.docker.internal:8860}
      - IAOPS_REPOSITORY_MANAGER_API_KEY=${IAOPS_REPOSITORY_MANAGER_API_KEY}
    volumes:
      - ../data:/app/data
      - /tmp/repo_analysis:/tmp/repo_analysis
    networks:
      - veritas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8875/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  test-manager:
    build:
      context: ../api
      dockerfile: Dockerfile.test-manager
    container_name: iaops-test-manager
    restart: unless-stopped
    ports:
      - "${TEST_MANAGER_PORT:-8870}:8870"
    environment:
      - IAOPS_TASK_MANAGER_URL=${IAOPS_TASK_MANAGER_URL:-http://host.docker.internal:8861}
      - IAOPS_TASK_MANAGER_API_KEY=${IAOPS_TASK_MANAGER_API_KEY}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-host.docker.internal:9898}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin123}
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    networks:
      - veritas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8870/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  test-execution-engine:
    build:
      context: ../api
      dockerfile: Dockerfile.execution-engine
    container_name: iaops-test-execution-engine
    restart: unless-stopped
    ports:
      - "${TEST_EXECUTION_ENGINE_PORT:-8871}:8871"
    environment:
      - IAOPS_TASK_MANAGER_URL=${IAOPS_TASK_MANAGER_URL:-http://host.docker.internal:8861}
      - IAOPS_TASK_MANAGER_API_KEY=${IAOPS_TASK_MANAGER_API_KEY}
      - IAOPS_TESTING_PORTAL_URL=${IAOPS_TESTING_PORTAL_URL:-http://host.docker.internal:18860}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-host.docker.internal:9898}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin123}
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    networks:
      - veritas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8871/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  quality-analytics:
    build:
      context: ../api
      dockerfile: Dockerfile.quality-analytics
    container_name: iaops-quality-analytics
    restart: unless-stopped
    ports:
      - "${QUALITY_ANALYTICS_PORT:-8872}:8872"
    environment:
      - IAOPS_DEV_CORE_BASE_URL=${IAOPS_DEV_CORE_BASE_URL:-http://host.docker.internal:8860}
      - IAOPS_REPOSITORY_MANAGER_API_KEY=${IAOPS_REPOSITORY_MANAGER_API_KEY}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-host.docker.internal:9898}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin123}
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    networks:
      - veritas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8872/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  evidence-manager:
    build:
      context: ../api
      dockerfile: Dockerfile.evidence-manager
    container_name: iaops-evidence-manager
    restart: unless-stopped
    ports:
      - "${EVIDENCE_MANAGER_PORT:-8873}:8873"
    environment:
      - IAOPS_DEV_CORE_BASE_URL=${IAOPS_DEV_CORE_BASE_URL:-http://host.docker.internal:8860}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-host.docker.internal:9898}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin123}
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    networks:
      - veritas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8873/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  veritas-network:
    driver: bridge
    name: iaops-veritas-network
